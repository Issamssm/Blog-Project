{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

<body class="dark-theme">

    {% include 'blog/header.html' %}

    <main>

        <div class="main">

            <div class="container">


                <div class="blog">

                    <div class="blog-card-group">

                        <!-- Add comment -->
                        <div class="blog-card3" style="padding:80px 25px;">
                            <h2 class="h2">Profile Update</h2>

                            <div class="blog-content-wrapper">

                                <form method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {{user_form}}
                                    <!-- {{profile_form}} -->
                                    <label for="id_image" class="h4">Image:</label>
                                    <input type="file" name="image" accept="image/*" id="id_image">
                                    <input type="submit" value="Edit" style="margin-top:15px;">
                                </form>

                            </div>

                        </div>

                    </div>

                </div>


                {% include 'blog/component.html' %}

            </div>

        </div>

    </main>

    {% include 'blog/footer.html' %}

    <!-- javascripts  -->
    <script src="{% static 'js/scriptblogger.js'%}"></script>
    <script src="{% static 'js/scriptlabel.js'%}"></script>
    <!--- ionicon link -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
{% endblock content %}
