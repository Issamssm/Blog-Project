{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

<body class="dark-theme">

    {% include 'blog/header.html' %}

    <main>

        <div class="main">

            <div class="container">


                <div class="blog">

                    <div class="blog-card-group">

                        <!-- Add comment -->
                        <div class="blog-card3" style="padding:60px 25px;">
                            <h2 class="h2">Delete Post</h2>

                            <div class="blog-content-wrapper">

                                <h3>
                                    <span class="h3">
                                        Are you sure to delete "{{object.title}}" ?
                                    </span>
                                </h3>

                                <form method="post">

                                    <div class="wrapper2">
                                        {% csrf_token %}
                                        <input type="submit" style="background-color:red;" value="Delete">
                                        <button class="cancel"><a
                                                href="{% url 'detaile' object.pk %}">cancel</a></button>

                                    </div>

                                </form>

                            </div>


                        </div>

                    </div>

                </div>


                {% include 'blog/component.html' %}

            </div>

        </div>

    </main>

    {% include 'blog/footer.html' %}

    <!-- javascripts  -->
    <script src="{% static 'js/scriptblogger.js'%}"></script>
    <script src="{% static 'js/scriptlabel.js'%}"></script>
    <!--- ionicon link -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
{% endblock content %}
